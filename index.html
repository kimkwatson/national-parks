<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.S. National Parks Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>U.S. National Parks Interactive Map</h1> 
        <div>
            <button id="hamButton"></button>
        </div>
    </header>
    <nav id="animated">
        <ul class="menu">
            <li id="all" class="active" data-designation="all">Show All</li>
            <li id="parks" data-designation="National Park">Park</li>
            <li id="monuments" data-designation="National Monument">Monument</li>
            <li id="recreation" data-designation="National Recreation Area">Recreation</li>
            <li id="shores" data-designation="National Seashore">Water</li>
            <li id="historic" data-designation="National Historic Site">Historic</li>
            <li id="preserves" data-designation="National Preserve">Preserve</li>
            <li id="memorial" data-designation="National Memorial">Memorial</li>
            <li id="other" data-designation="default">Other</li>
        </ul>
    </nav>
    <main>
        <div id="map"></div>
    </main>
    <footer>&copy 2026 | Kim Watson</footer>
    <script type="module" src="js/main.js"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDxe-VGHrC8UX8Xh5k89vrB7D5nZW5cuo&callback=initMap&libraries=marker"
    defer
></script>
</body>
</html>
